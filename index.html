<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your sketchbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="jsSketchBook" class="canvas"></canvas>
    <div class="controls">
        <div class="range">
            <input type="range" id="jsRange" min="0.1" max="10" value="5" step="0.1">
        </div>
        <div class="buttons">
            <button id="jsMode">fill</button>
            <button id="jsSave">save</button>
        </div>
        <div class="palette" id="palette">
            <div class="color jsColor" style="background-color: black"></div>
            <div class="color jsColor" style="background-color: white"></div>
            <div class="color jsColor" style="background-color: #FF4949"></div>
            <div class="color jsColor" style="background-color: #FF9017"></div>
            <div class="color jsColor" style="background-color: #FFC82C"></div>
            <div class="color jsColor" style="background-color: #00B517"></div>
            <div class="color jsColor" style="background-color: #0066ff"></div>
            <div class="color jsColor" style="background-color: #00214E"></div>
            <div class="color jsColor" style="background-color: #92174D"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
